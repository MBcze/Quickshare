<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="text-center bold">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle slot="end" (ionChange)="toggleDarkMode($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>About</ion-label>
      <ion-button slot="end" (click)="showAbout()">Info</ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Reset App</ion-label>
      <ion-button slot="end" color="danger" (click)="resetApp()">Reset</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
